<div class="login-wrapper">
  <div class="login-left">

    <div class="login-card">
      <div class="header-login">
        <h2>Welcome!</h2>
        <mat-icon class="icon-logo">shopping_bag</mat-icon>
        <h1><strong>Sign In</strong></h1>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
        <mat-icon matPrefix>account_circle</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Username is required
        </mat-error>
      </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <button class="no-bg-button" type="button" mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
        </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" class="signin-btn"
        >Sign In</button>
      </form>

      <div class="login-footer">
        <p style="font-weight: bold;">Demo Credentials:</p>
        <p>Username: emilys</p>
        <p>Password: emilyspass</p>
      </div>

    </div>
  </div>

  <div class="login-right">
    <img src="https://images.unsplash.com/photo-1664455340023-214c33a9d0bd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
  </div>
</div>
